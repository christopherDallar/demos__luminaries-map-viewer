<div
  class="row d-flex justify-content-between align-items-center py-3 border-bottom"
>
  <div class="col col-md-3">
    <label class="fs-6 first-letter-upper">{{ field.label }}</label>
  </div>
  <div class="col col-md-7">
    <input
      class="fs-6 w-100"
      type="text"
      [value]="field.value"
      readonly
      disabled
    />
  </div>
</div>

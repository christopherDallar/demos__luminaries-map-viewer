<div class="row p-2 pt-0 shadow-sm mb-4 bg-body rounded">
  <div class="d-flex justify-content-center d-sm-none">
    <div
      class="py-2 px-4 shadow-sm bg-body rounded icon-btn-effect"
      (click)="handleClickArrowButton()"
    >
      <i
        class="fa-solid fa-chevron-up fs-6"
        [ngClass]="{ 'icon-rotate-180deg': rotateArrowBtn }"
      ></i>
    </div>
  </div>
  <div class="d-flex gap-2">
    <ng-container *ngFor="let item of menuItems">
      <i
        routerLinkActive="icon-active"
        class="{{
          item.iconClass
        }} icon-button fs-6 p-2 shadow-sm bg-body rounded"
        [routerLink]="[item.path]"
        (click)="handleClick(item)"
      ></i>
    </ng-container>
  </div>
  <h2 class="fs-6 mt-4 first-letter-upper">{{ currentTitle }}</h2>
</div>
